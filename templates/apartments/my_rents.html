{% extends 'base.html' %}
{% block main_content %}
<body>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Apartment name</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
    </tr>
  </thead>
  <tbody>
    {% for rent in rents %}
    <tr class="table-active">
      <th scope="row">{{ rent.apartment.name }}</th>
      <td>{{ rent.start_date }}</td>
      <td>{{ rent.end_date }}</td>
      <td>
          {% if rent.apartment.available %}
          <a href="{% url 'add_review' rent.id %}" class="btn btn-outline-info">Add Review</a>
          {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
{% endblock %}
